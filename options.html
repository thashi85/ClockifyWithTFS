  <body>
   <div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
         Clockify Settings
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
		   <div class="input-group mb-3">
			  <div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">API Key</span>
			  </div>
			 
			  <input id="apiKey" type="text" class="form-control" placeholder="API Key" aria-label="API Key" aria-describedby="basic-addon1">
			 
			</div>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">Base Url</span>
			  </div>
			  <input id="baseUrl" type="text" class="form-control" placeholder="Base Url" aria-label="Base Url" aria-describedby="basic-addon1">
			</div>
	   </div>
	  
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Advanced
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
			<label for="parentClass">Parent form class name</label>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">Parent Class</span>
			  </div>
			 
			  <input id="parentClass" type="text" class="form-control" placeholder="Parent Class" aria-label="Parent Class" aria-describedby="basic-addon1">
			 
			</div>
			<label for="parentClass">Class name of the html element timer icon need to be placed</label>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">Child Class</span>
			  </div>
			  <input id="childClass" type="text" class="form-control" placeholder="Child Class" aria-label="Child Class" aria-describedby="basic-addon1">
			</div>
			<label for="parentClass">Task Description</label>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">Task Id Selector</span>
			  </div>
			  <input id="taskIdS" type="text" class="form-control" placeholder="Task Id Selector Pattern" aria-label="Task Id Selector" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">Task Selector</span>
			  </div>
			  <input id="taskS" type="text" class="form-control" placeholder="Task Selector Pattern" aria-label="Task Selector" aria-describedby="basic-addon1">
			</div>
      </div>
    </div>
  </div>

    
  </div>
  <div class="input-group" style="float:right">
  <div class="input-group-prepend">
    <span class="input-group-text"></span>
  </div>
   <button id="save" type="button" class="btn btn-info">Save</button>
</div>
  
</div>
